<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Twitter 2.0</title>
    
    <!-- CSS Interno para estilizar a página de cadastro -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Estilo do corpo da página com fundo */
        body {
            background: linear-gradient(135deg, #1da1f2, #ff4081); /* Gradiente de fundo moderno */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            color: #ffffff;
            text-align: center;
        }

        /* Estilo do contêiner de cadastro */
        .signup-container {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }

        /* Estilo do título */
        .signup-container h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #000000;
        }

        /* Estilo dos campos de entrada */
        .signup-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 30px;
            font-size: 1em;
            background-color: #f4f4f4;
            outline: none;
            transition: background-color 0.3s;
        }

        /* Efeito ao focar nos campos de entrada */
        .signup-container input:focus {
            background-color: #e0e0e0;
        }

        /* Estilo do botão de registro */
        .signup-container button {
            width: 100%;
            padding: 12px;
            background-color: #1da1f2;
            border: none;
            color: #fff;
            font-size: 1.1em;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .signup-container button:hover {
            background-color: #0d95e8;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
